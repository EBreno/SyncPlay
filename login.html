<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync and Play - Log In</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="C:\Users\Brenoww\Desktop\P&S3\image\logo-SNP.png" alt="Logo" class="logo-img"> Sync and Play
    </div>    
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="artistas.html#artistas">Artistas</a></li>
        <li><a href="contratante.html#contratante">Contratantes</a></li>
        <li><a href="sobre.html#sobre">Sobre</a></li>
      </ul>
    </nav>
    <button class="login-btn">Log In</button>
  </header>

  <main>
    <section class="signup-section">
      <div class="signup-container">
        <h2>Faça seu Login</h2>
        
        <form onsubmit="login(event)">
          <div class="form-group account-type">
            <label for="account-type">Tipo de Conta</label>
            <select id="account-type" name="account-type" required>
              <option value="artista">Artista</option>
              <option value="contratante">Contratante</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>

          <button type="submit" class="cta-btn">Entrar</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <img src="C:\Users\Brenoww\Desktop\P&S3\image\logo-SNP.png" alt="Logo" class="footer-logo">
        <div class="social-icons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
      </div>

      <div class="footer-right">
        <a href="#">Termos de Serviço</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Acordo de Processamento de Dados</a>
      </div>
    </div>
    <div class="footer-center">
      <p>© 2024 Sync and Play | Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="login.js"></script>
</body>
</html>
