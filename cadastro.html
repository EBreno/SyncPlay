<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sync and Play - Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="C:\Users\Brenoww\Desktop\P&S3\image\logo-SNP.png" alt="Logo" class="logo-img"> Sync and Play
    </div>    
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="artistas.html#artistas">Artistas</a></li>
        <li><a href="contratante.html#contratante">Contratantes</a></li>
        <li><a href="sobre.html#sobre">Sobre</a></li>
      </ul>
    </nav>
    <button class="login-btn">Log In</button>
  </header>

  <main>
    <section class="signup-section">
      <div class="signup-container">
        <h2>Cadastre-se no Sync and Play</h2>
        <p>Escolha o tipo de conta e preencha seus dados para começar!</p>
        
        <form action="/register" method="POST">
          <div class="form-group account-type">
            <label for="account-type">Tipo de Conta</label>
            <select id="account-type" name="account-type" required>
              <option value="artista">Artista</option>
              <option value="contratante">Contratante</option>
            </select>
          </div>

          <div class="form-group">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Crie sua senha" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
          </div>

          <div id="artist-info" class="hidden">
            <div class="form-group">
              <label for="genre">Gênero Musical</label>
              <input type="text" id="genre" name="genre" placeholder="Informe seu gênero musical">
            </div>

            <div class="form-group">
              <label for="portfolio">Link para portfólio</label>
              <input type="url" id="portfolio" name="portfolio" placeholder="Ex: www.seusite.com">
            </div>
          </div>

          <div id="contractor-info" class="hidden">
            <div class="form-group">
              <label for="company-name">Nome da Empresa</label>
              <input type="text" id="company-name" name="company-name" placeholder="Nome da empresa">
            </div>

            <div class="form-group">
              <label for="company-type">Tipo de Evento</label>
              <input type="text" id="company-type" name="company-type" placeholder="Ex: Casamento, Show, Festa">
            </div>
          </div>

          <button onclick="cadastrar(event)" type="submit" class="cta-btn">Cadastrar-se</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <img src="C:\Users\Brenoww\Desktop\P&S3\image\logo-SNP.png" alt="Logo" class="footer-logo">
        <div class="social-icons">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
      </div>

      <div class="footer-right">
        <a href="#">Termos de Serviço</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Acordo de Processamento de Dados</a>
      </div>
    </div>
    <div class="footer-center">
      <p>© 2024 Sync and Play | Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="cadastro.js"></script>
</body>
</html>
